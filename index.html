<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <script defer src="app.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="advice-id">Advice #000001</p>
      <p class="advice-text">Click the button to get today's advice</p>

      <img
        src="images/pattern-divider-desktop.svg"
        alt="Pattern Image"
        class="pattern desktop"
      />
      <img
        src="images/pattern-divider-mobile.svg"
        alt="Pattern Image"
        class="pattern mobile"
      />

      <div class="btn-container">
        <button class="btn">
          <img src="images/icon-dice.svg" alt="	Random Button" />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/pleasantvik">Adedayo</a>.
    </div>
  </body>
</html>
